            </ul>
        </div>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mzzeogoe" method="POST" id="contact-form">
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="_replyto" placeholder="Votre email" required>
                <input type="text" name="subject" placeholder="Sujet" required>
                <textarea name="message" placeholder="Votre message" required></textarea>
                <!-- Anti-spam honeypot field -->
                <input type="text" name="_gotcha" style="display:none">
                <!-- Redirect after submission -->
                <input type="hidden" name="_next" value="https://tatrishvili.github.io/portfolio-website/thanks.html">
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
