<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">TATRISHVILI Ana</a>
            <div class="hamburger">
                <span></span>
                <span></span>

            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>

                <li><a href="projets.html">Projets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Contact</h2>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <input type="text" id="name" placeholder="Votre nom" required>
                <input type="email" id="email" placeholder="Votre email" required>
                <input type="text" id="subject" placeholder="Sujet" required>
                <textarea id="message" placeholder="Votre message" required></textarea>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 TATRISHVILI Ana. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
    function sendEmail(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        const mailtoLink = `mailto:anatatrishvili78@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`De: ${name}\nEmail: ${email}\n\n${message}`)}`;
        
        window.location.href = mailtoLink;
    }
    </script>
</body>
</html>
